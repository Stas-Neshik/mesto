<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="лого">
            </header>
            <main class="main">
                <section class="profile">

                    <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
                    <div class="profile__info">
                        <div class="profile__top">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img class="element__img" src="./images/kreml.jpg" alt="кремль">
                        <div class="element__container">
                            <h2 class="element__text">Московский кремль</h2>
                            <button class="element__like" type="button"></button>
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="./images/mountain.png" alt="эльбрус">
                        <div class="element__container">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>

                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="./images/dombai.png" alt="домбай">
                        <div class="element__container">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like" type="button"></button>

                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="./images/mountain.png" alt="эльбрус">
                        <div class="element__container">
                            <h2 class="element__text">Гора Эльбрус</h2>
                            <button class="element__like" type="button"></button>

                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="./images/dombai.png" alt="домбай">
                        <div class="element__container">
                            <h2 class="element__text">Домбай</h2>
                            <button class="element__like" type="button"></button>

                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="./images/karacharovsk.png" alt="карачаровск">
                        <div class="element__container">
                            <h2 class="element__text">Карачаево-Черкессия</h2>
                            <button class="element__like" type="button"></button>

                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia, Станислав Нешик</p>
            </footer>
        </div>
    </div>
    <div class="popup">

        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__profession-input" class="popup__form">
                <input name="nameInput" type="text" placeholder="имя" class="popup__input" id="popup__input_name">
                <input name="jobInput" type="text" placeholder="О себе" class="popup__input" id="popup__input_job">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>

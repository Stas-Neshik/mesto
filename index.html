<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <img src="../mesto/img/logo.png" alt="лого">
            </header>
            <main class="main">
                <section class="profile">

                    <img class="profile__avatar" src="./img/image.jpg" alt="аватар">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_open"><img src="./img/Edit_button.png"
                                alt="редактировать профиль"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="add-button"></button>
                </section>
                <section class="elements">
                    <article class="element">
                        <img class="element__img" src="../mesto/img/karacharovsk.png" alt="карачаровск">
                        <div class="element__container">
                            <p class="element__text">Карачаевск</p>
                            <img class="element__like" src="../mesto/img/like.png" alt="лайк">
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="../mesto/img/mountain.png" alt="эльбрус">
                        <div class="element__container">
                            <p class="element__text">Гора Эльбрус</p>
                            <img class="element__like" src="../mesto/img/like.png" alt="лайк">
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="../mesto/img/dombai.png" alt="домбай">
                        <div class="element__container">
                            <p class="element__text">Домбай</p>
                            <img class="element__like " src="../mesto/img/like.png" alt="лайк">
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="../mesto/img/mountain.png" alt="эльбрус">
                        <div class="element__container">
                            <p class="element__text">Гора Эльбрус</p>
                            <img class="element__like" src="../mesto/img/like.png" alt="лайк">
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="../mesto/img/dombai.png" alt="домбай">
                        <div class="element__container">
                            <p class="element__text">Домбай</p>
                            <img class="element__like" src="../mesto/img/like.png" alt="лайк">
                        </div>
                    </article>
                    <article class="element">
                        <img class="element__img" src="../mesto/img/karacharovsk.png" alt="карачаровск">
                        <div class="element__container">
                            <p class="element__text">Карачаево-Черкессия</p>
                            <img class="element__like" src="../mesto/img/like.png" alt="лайк">
                        </div>
                    </article>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia, Станислав Нешик</p>
            </footer>
        </div>
    </div>
    <section class="popup">

        <div class="popup__container">
            <img class="popup__close" src="../mesto/img/Close Icon.png" alt="крестик">

            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" placeholder="Имя" class="popup__input-name">
                <input type="text" placeholder="О себе" class="popup__input-proffesion">
                <button class="popup__save">Сохранить</button>
            </form>

        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>

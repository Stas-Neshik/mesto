    <div class="popup popup_type_profile">

        <div class="popup__container">
            <button class="popup__close popup__close_card" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup__profession-input" class="popup__form popup__form_profile">
                <input name="nameInput" type="text" placeholder="имя" class="popup__input" id="popup__input_name">
                <input name="jobInput" type="text" placeholder="О себе" class="popup__input" id="popup__input_job">

            </form>
        </div>

    <div class="popup popup_type_card">

        <div class="popup__container">
            <button class="popup__close popup__close_card" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popup__profession-input" class="popup__form popup__form_card">
                <input name="place" type="text" placeholder="Название места" class="popup__input"
                    id="popup__input_place">
                <input name="image" type="url" placeholder="Вставьте ссылку на изображение" class="popup__input"
                    id="popup__input_image">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>

    </div>

    <div class="popup popup_type_image">

            <button class="popup__close popup__close_place" type="button"></button>
            <img class="popup__img" alt="">
